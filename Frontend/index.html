<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<body>
    <div class="container-fluid flex-r">
        <div class="container flex-c">
            <div class="form"> 
                <form id="form" class="container flex-c">
                    <input id="title" type="text" placeholder="Enter title" class="form-input"/>
                    <input id="date" type="date" placeholder="date" class="form-input"/>
                    <textarea id="textarea" cols="4" rows="8" class="form-textarea"></textarea>
                    <div class="container-fluid">
                        <input type="submit" value="Submit" class="btn btn-success"/>
                    </div>
                </form>
                <hr/>
                <div id="complet" class="grid"></div>
            </div>
        </div>
        <div class="container-fluid flex-c">
          <div class="grid" id="Todos" ></div>
        </div>
    </div>
    <script src="index.js"> </script>
</body>
</html>
